<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="filter-bar">
    <div class="filter-box">

      <div class="filter">
        <div class="filter-name">Frontend</div>
        <div class="filter-button"><img src="./images/icon-remove.svg" alt="" width="50" height="50"></div>
      </div>

      <div class="filter">
        <div class="filter-name">CSS</div>
        <div class="filter-button"><img src="./images/icon-remove.svg" alt="" width="50" height="50"></div>
      </div>

      <div class="filter">
        <div class="filter-name">JavaScript</div>
        <div class="filter-button"><img src="./images/icon-remove.svg" alt="" width="50" height="50"></div>
      </div>

    </div>
    <div class="clear-filters">Clear</div>
  </div>

  <div class="item-list">
    <div class="item">
      <div class="item-profile">
        <img src="./images/photosnap.svg" alt="" width="200" height="200">
        <div class="item-desc">
          <div class="item-header">
            <div class="company-name">Photosnap</div>
            <div class="item-titles">
              <div class="new">NEW!</div>
              <div class="featured">Featured</div>
            </div>
          </div>
          <div class="job-title">Senior Frontend Developer</div>
          <ul class="item-footer">
            <li class="posted-data">1d ago</li>
            <li class="contract">Full Time</li>
            <li class="location">USA only</li>
          </ol>
        </div>
      </div>

      <div class="item-categs">
        <div class="categ">Frontend</div>
        <div class="categ">Senior</div>
        <div class="categ">HTML</div>
        <div class="categ">CSS</div>
        <div class="categ">JavaScript</div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
